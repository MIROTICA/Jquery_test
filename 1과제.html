<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <style>
    td {
      width: 100px;
      height: 100px;
    }
  </style>
  <body>
    <table class="test" border="1">
      <tr>
        <!-- 첫번째 줄 시작 -->
        <td>첫번째 칸</td>
        <td>두번째 칸</td>
        <td>세번째 칸</td>
      </tr>
      <!-- 첫번째 줄 끝 -->
      <tr>
        <!-- 두번째 줄 시작 -->
        <td>첫번째 칸</td>
        <td>두번째 칸</td>
        <td>세번째 칸</td>
      </tr>
      <!-- 두번째 줄 끝 -->

      <tr>
        <!-- 세번째 줄 시작 -->
        <td>첫번째 칸</td>
        <td>두번째 칸</td>
        <td>세번째 칸</td>
      </tr>
    </table>

    <script>
    $(".test tr td:first").css("background","red")
    .next().css( "background-color", "red" )
    .next().css("background","#fff")
    .parent().next().children().not(":first,:odd").css("background","red")
    .parent().next().children().not(":first").css("background","red");


    </script>
  </body>
</html>
